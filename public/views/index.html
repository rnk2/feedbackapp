<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Training Pointer</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div id="container">
        <nav class="menu">
            <ul class="footer">
                <li><a href="/">HOME</a></li>
                <li><a href="/Requests">REQUESTS</a>
                </li>
                <li><a href="/signin">LOGIN</a></li>
                <li><a href="/logout">LOGOUT</a></li>
            </ul>
        </nav>
        <section class="displayBoard">
        </section>

                </div>
            </div>

                <div class="col-sm-1 col-md-1">
                </div>
                <div class="col-sm-8 col-md-8">
                    <table class="table table-bordered" id="tblinput">
                        <thead>

                                <th width="75"><strong>Session ID</strong></th>
                                <th width="75"><strong>User Name</strong></th>
                                <th width="75"><strong>Presentation Skills</strong></th>
                                <th width="75"><strong>Technical Skills</strong></th>
                            </tr>

                        <tr>
                            <td>
                                <input type="text" id="ssid" placeholder="topic name" /> </td>
                            <td>
                                <input type="text" id="uname" placeholder="User Name" /> </td>
                            <td>
                                <input type="text" id="pskills" placeholder="Presentaion Skills" /> </td>
                            <td>
                                <input type="text" id="tskills" placeholder="Technical Skills" /> </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                                <button id="btnadd">Submit</button>
                                <button id="btnclear">Reset</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3">
                </div>
                <div id="thanks">
                </div>
            </div>
        </script>
    </div>
    <script data-main="js/main" src="js/lib/require.js"></script>

</html>
