<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Training Pointer</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div id="container">
        <nav class="menu">
            <ul class="footer">
                <li><a href="/">HOME</a></li>
                <li><a href="/Requests">REQUESTS</a>
                </li>
                <li><a href="/signin">LOGIN</a></li>
                <li><a href="/logout">LOGOUT</a></li>
            </ul>
        </nav>
        <section class="displayBoard">
        </section>
        <script id="sessionsTemplate" type="text/x-handlebars-template">
            <div class="container startup">
                <div class="row">
                    <div class="col-sm-1 col-md-1">
                    </div>
                    <div class="col-sm-8 col-md-8">
                        <div id="titlee">
                        </div>
                    </div>
                </div>
                <div class="row startup">
                    <div class="col-sm-1 col-md-1">
                    </div>
                    <div class="col-sm-4 col-md-4 sessionid">
                        <div class="row">
                            <div class="col-sm-5 col-md-5">
                                <h5>Participants List</h5>
                                <table class="table table-hover" id="feed">
                                    <tr>
                                        <th>Names</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Add Participants</h4>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-hover" id="tblinput">
                                            <thead>
                                                <tr>
                                                    <th width="75"><strong>Participant Name</strong></th>
                                                    <th width="75"><strong>Email</strong></th>
                                                </tr>
                                            </thead>
                                            <tr>
                                                <td>
                                                    <input type="text" id="partc_name" placeholder="presenter" /> </td>
                                                <td>
                                                    <input type="text" id="email" placeholder="email" /> </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                </td>
                                                <td>
                                                    <button id="nusebtn" data-dismiss="modal">Submitt</button>
                                                    <button id="btnclear">Reset</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="myModal3" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Add Participants in Team</h4>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-hover" id="tblinput">
                                            <thead>
                                                <tr>
                                                    <th><strong>Participant Name</strong></th>
                                                    <th><strong>Email</strong></th>
                                                    <th><strong>Select Team</strong></th>
                                                </tr>
                                            </thead>
                                            <tr>
                                                <td>
                                                    <input type="text" id="partc_name" placeholder="participants" /> </td>
                                                <td>
                                                    <input type="text" id="email" placeholder="email" /> </td>

                                                    <td>
                                    
                                    <select class="form-control">
                                                <option value="one">UI</option>
                                                <option value="two">JAVA</option>
                                                <option value="three">TESTING</option>
                                                <option value="four">SST</option>
                                                <option value="five">PAT</option>
                                            </select>
                                            
                                    </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                </td>
                                                <td >
                                                    <button id="nusebtn" data-dismiss="modal" class="btn-default pull-right">Add New</button>
                                                    
                                                    </td>
                                                    
                                                    <td>
                                                    <button id="btnclear" class="btn-default">Send Mail</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="addrmv">
                            <button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#myModal3">Group Mail</button>
                            <button type="button" class="btn btn-custom btn-md" data-toggle="modal" data-target="#myModal">Add New</button>
                            <button type="button" class="btn btn-default btn-md emailbtn">Send Mail</button>
                        </div>
                        <span id="message"></span>
                    </div>
                    <div class="col-sm-1 col-md-1">
                    </div>
                    <div class="col-sm-5 col-md-5">
                        <div class="row">
                            <h5>Feedback</h5>
                            <div class="col-sm-10 col-md-10">
                                <div style="height:450px; width:600px">
                                    <canvas id="canvas"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </script>
        <script type="text/x-handlebars-template" id="sessionfeed-template">
            <td>{{partc_name}}</td>
        </script>
        <script id="user-template" type="text/x-handlebars-template">
            <div class="container startup">
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                    </div>
                    <div class="col-sm-2 col-md-2">
                        <h4 id="presenter" value="hello"></h4>
                    </div>
                    <div class="col-sm-1 col-md-1">
                    </div>
                    <div class="col-sm-4 col-md-4">
                    </div>
                </div>
                <div class="row startup">
                    <div class="col-sm-2 col-md-2">
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <table class="table table-hover" id="crud">
                            <tr>
                                <th>Topic Name</th>
                                <th>Date</th>
                                <th>Get Details</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7 col-md-7">
                    </div>
                    <div class="col-sm-5 col-md-5">
                        <button type="button" class="btn btn-info btn-sm btnadd" data-toggle="modal" data-target="#myModal1">Add New</button>
                        <!-- Modal -->
                        <div class="modal fade modal-admin" id="myModal1" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Add New Session</h4>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-hover" id="tblinput">
                                            <thead>
                                                <tr>
                                                    <th>Topic Name</th>
                                                    <th>Date</th>
                                                </tr>
                                            </thead>
                                            <tr>
                                                <td>
                                                    <input type="text" id="tname" placeholder="topic name" /> </td>
                                                <td>
                                                    <div class='col-sm-9'>
                                                        <div class="form-group">
                                                            <div class='input-group date' id='datetimepicker1'>
                                                                <input type='text' class="form-control" id="pst_date" />
                                                                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                </td>
                                                <td>
                                                    <button id="btnadd" data-dismiss="modal">Submit</button>
                                                    <button id="btnclear">Reset</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script id="userfeed-template" type="text/x-handlebars-template">
            <td>{{tname}}</td>
            <td>{{pst_date}}</td>
            <td><a href="/sessionss/{{ssid}}" class="btn btn-custom btn-sm active" role="button">View Details</a></td>
        </script>
        <script id="homeTemplate" type="text/x-handlebars-template">
            <div class="container startup">
                <div class="col-sm-2 col-md-2">
                </div>
                <div class="col-sm-8 col-md-8">
                    {{#if user}}
                    <div class="jumbotron">
                        <h1>Orchestrate User Authentication</h1>
                        <p>Below is your profile information!</p>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Profile Information</h3>
                        </div>
                        <div class="panel-body">
                            <p>Username: {{user.username}}</p>
                            <p>Avatar: <img src="{{user.avatar}}" /></p>
                        </div>
                    </div>
                    {{else}}
                    <div class="jumbotron text-center">
                        <h4>Welcome to home page</h4>
                        <p>Sign in and submit your valuable feedback!</p>
                        <p>
                            <a href="/signinn" class="btn btn-default btn-sm" role="button">
         
                           Sign in!
                           </a>
                        </p>
                    </div>
                    {{/if}}
                </div>
                <div class="col-sm-2 col-md-2">
                </div>
            </div>
        </script>
        <script id="technologiesTemplate" type="text/x-handlebars-template">
            <div class="row">
                <h2>Requests and Suggestions</h2>
            </div>
        </script>

                </div>
                <div class="col-sm-8 col-md-8" startup>

                        <thead>
                            <tr>
                                <th width="75"><strong>Presenter Name</strong></th>

                                <th width="75"><strong>Date</strong></th>

                        </thead>
                        <tr>
                            <td>
                                <input type="text" id="pname" placeholder="presenter" /> </td>
                            <td>
                                <input type="text" id="tname" placeholder="topic name" /> </td>
                            <td>
                                <div class='col-sm-9'>
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input type='text' class="form-control" id="pst_date" />
                                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                                <button id="btnadd">Submit</button>
                                <button id="btnclear">Reset</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-1" startup>
                </div>
                <div class="col-sm-8 col-md-8" startup>
                    <table class="table table-hover" id="crud">
                        <tr>
                            <th width="75">Presenter</th>
                            <th width="75">Topic Name</th>
                            <th width="75">Date</th>
                            <th width="75">Get Feedback</th>
                            <th width="75">Changes</th </tr>
                    </table>
                </div>
            </div>
        </script>
        <script id="feed-template" type="text/x-handlebars-template">
            <td>{{pname}}</td>
            <td>{{tname}}</td>
            <td>{{pst_date}}</td>
            <td><a href="sessionss/{{ssid}}" class="btn btn-primary btn-sm active" role="button">Feedback</a></td>
            <td>
                <input id="btnedt" type="button" value="Edit" />
                <input id="btndl" type="button" value="Remove" />
            </td>
        </script>
        <script id="rating-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="col-sm-1 col-md-1">
                </div>
                <div class="col-sm-8 col-md-8 startup">
                    <table class="table table-bordered" id="feed">
                        <tr>
                            <th width="75">SSID</th>
                            <th width="75">User</th>
                            <th width="75">Presentation Skills</th>
                            <th width="75">Technical Skills</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-1">
                </div>
                <div class="col-sm-10 col-md-10">
                    <div style="height:450px; width:600px">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </script>
        <script id="ratingfeed-template" type="text/x-handlebars-template">
            <td>{{ssid}}</td>
            <td>{{user}}</td>
            <td>{{pskills}}</td>
            <td>{{tskills}}</td>
        </script>
        <script id="signinTemplate" type="text/x-handlebars-template">
            <div class="row signin">
                <div class="col-sm-4 col-md-4">
                </div>
                <div class="col-sm-3 col-md-3 formb">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-default" id="login">signin</button>
                    <a href="/signup" title="register"> signup </a>
                </div>
            </div>
        </script>
        <script id="registerTemplate" type="text/x-handlebars-template">
            <div class="row signin">
                <div class="col-sm-4 col-md-4">
                </div>
                <div class="col-sm-2 col-md-2 formb">
                    <div class="form-group">
                        <label for="user name">User name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-default" id="signup">Register</button>
                    <a href="/signin" title="register"> signin </a>
                </div>
            </div>
        </script>

                <div class="col-sm-2 col-md-2col-lg-2">
                </div>

                    <p style="color:red">***Welcome to Feedback page your ratings must be between 1 to 5 and User Name same as Email</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-1">
                </div>
                <div class="col-sm-8 col-md-8">
                    <table class="table table-bordered" id="tblinput">
                        <thead>
                            <tr>
                                <th width="75"><strong>Session ID</strong></th>
                                <th width="75"><strong>User Name</strong></th>
                                <th width="75"><strong>Presentation Skills</strong></th>
                                <th width="75"><strong>Technical Skills</strong></th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <input type="text" id="ssid" placeholder="topic name" /> </td>
                            <td>
                                <input type="text" id="uname" placeholder="User Name" /> </td>
                            <td>
                                <input type="text" id="pskills" placeholder="Presentaion Skills" /> </td>
                            <td>
                                <input type="text" id="tskills" placeholder="Technical Skills" /> </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                                <button id="btnadd">Submit</button>
                                <button id="btnclear">Reset</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3">
                </div>
                <div id="thanks">
                </div>
            </div>

    </div>
    <script data-main="js/main" src="js/lib/require.js"></script>

</html>
