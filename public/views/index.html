        <script id="homeTemplate" type="text/x-handlebars-template">
            <div class="container startup">
                <div class="col-sm-2 col-md-2">
                </div>
                <div class="col-sm-8 col-md-8">

                    <div class="jumbotron">
                        <h1>Orchestrate User Authentication</h1>
                        <p>Below is your profile information!</p>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Profile Information</h3>
                        </div>
                        <div class="panel-body">
                            <p>Username: {{user.username}}</p>
                            <p>Avatar: <img src="{{user.avatar}}" /></p>
                        </div>
                    </div>
                    {{else}}
                    <div class="jumbotron text-center">
                        <h4>Welcome to home page</h4>
                        <p>Sign in and submit your valuable feedback!</p>
                        <p>
                            <a href="/signin" class="btn btn-primary btn-lg" role="button">
         
                           Sign in!
                           </a>
                        </p>
                    </div>
                    {{/if}}
                </div>
                <div class="col-sm-2 col-md-2">
                </div>
            </div>
        </script>

            technologies

                <input id="subject" type="text" class="form-control" placeholder="Write Subject" />
                <button id="send_email">Send Email</button>
                <span id="message"></span>
            </div>
        </script>
