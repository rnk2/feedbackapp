<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Training Pointer</title>
    
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div id="container">
        <nav class="menu">
            <ul class="footer">
                <li><a href="#">Home</a></li>
                <li><a href="#Requests">Requests</a>
                </li>
                <li><a href="#signin">Login</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
        <section class="displayBoard">
        </section>
        <script id="sessionsTemplate" type="text/x-handlebars-template">
            <div class="container startup">
                <div class="row">
                    <div class="col-sm-1 col-md-1">
                    </div>
                    <div class="col-sm-8 col-md-8">
                        <div id="titlee">
                        </div>
                    </div>
                </div>
                <div class="row startup">
                    <div class="col-sm-1 col-md-1">
                    </div>
                    <div class="col-sm-4 col-md-4 sessionid">
                    <div class="row">
                    <div class="col-sm-5 col-md-5">
                    <h5>Participants List</h5>
                        <table class="table table-hover" id="feed">
                            <tr>
                                <th>Names</th>
                            </tr>
                        </table>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                        
                        
                        <!-- Modal -->
                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Add Participants</h4>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-hover" id="tblinput">
                                            <thead>
                                                <tr>
                                                    <th width="75"><strong>Participant Name</strong></th>
                                                    <th width="75"><strong>Email</strong></th>
                                                </tr>
                                            </thead>
                                            <tr>
                                                <td>
                                                    <input type="text" id="partc_name" placeholder="presenter" /> </td>
                                                <td>
                                                    <input type="text" id="email" placeholder="email" /> </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                </td>
                                                <td>
                                                    <button id="nusebtn" data-dismiss="modal">Submitt</button>
                                                    <button id="btnclear">Reset</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Add New</button>
                        <button type="button" class="btn btn-default btn-md emailbtn">Send Mail</button>
                        <span id="message"></span>
                    </div>
                    <div class="col-sm-1 col-md-1">
                    </div>
                    <div class="col-sm-5 col-md-5">
                        <div class="row">
                            <h5>Feedback</h5>
                            <div class="col-sm-10 col-md-10">
                                <div style="height:450px; width:600px">
                                    <canvas id="canvas"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
        </script>
        <script type="text/x-handlebars-template" id="sessionfeed-template">
            <td>{{partc_name}}</td>
        </script>
        <script id="user-template" type="text/x-handlebars-template">
            <div class="container startup">
                <div class="row">
                    <div class="col-sm-2 col-md-2">
                    </div>
                    <div class="col-sm-2 col-md-2">
                        <h4 id="presenter" value="hello"></h4>
                    </div>
                    <div class="col-sm-1 col-md-1">
                    </div>
                    <div class="col-sm-4 col-md-4">
                    </div>
                </div>
                <div class="row startup">
                    <div class="col-sm-2 col-md-2">
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <table class="table table-hover" id="crud">
                            <tr>
                                <th>Topic Name</th>
                                <th>Date</th>
                                <th>Get Details</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7 col-md-7">
                    </div>
                    <div class="col-sm-5 col-md-5">
                        <button type="button" class="btn btn-info btn-sm btnadd" data-toggle="modal" data-target="#myModal1">Add New</button>
                        <!-- Modal -->
                        <div class="modal fade modal-admin" id="myModal1" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Add New Session</h4>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table table-hover" id="tblinput">
                                            <thead>
                                                <tr>
                                                    <th>Topic Name</th>
                                                    <th>Date</th>
                                                </tr>
                                            </thead>
                                            <tr>
                                                <td>
                                                    <input type="text" id="tname" placeholder="topic name" /> </td>
                                                <td>
                                                    <input type="date" id="pst_date" placeholder="scheduled time" /> </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                </td>
                                                <td>
                                                    <button id="btnadd" data-dismiss="modal">Submit</button>
                                                    <button id="btnclear">Reset</button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script id="userfeed-template" type="text/x-handlebars-template">
            <td>{{tname}}</td>
            <td>{{pst_date}}</td>
            <td><a href="#/sessions" class="btn btn-primary btn-sm active ssbtn" data-id="{{ssid}}" role="button">View Details</a></td>
        </script>
        <script id="homeTemplate" type="text/x-handlebars-template">
            <div class="container startup">
                <div class="col-sm-2 col-md-2">
                </div>
                <div class="col-sm-8 col-md-8">
                    {{#if user}}
                    <div class="jumbotron">
                        <h1>Orchestrate User Authentication</h1>
                        <p>Below is your profile information!</p>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Profile Information</h3>
                        </div>
                        <div class="panel-body">
                            <p>Username: {{user.username}}</p>
                            <p>Avatar: <img src="{{user.avatar}}" /></p>
                        </div>
                    </div>
                    {{else}}
                    <div class="jumbotron text-center">
                        <h4>Welcome to home page</h4>
                        <p>Sign in and submit your valuable feedback!</p>
                        <p>
                            <a href="#signin" class="btn btn-primary btn-lg" role="button">
         
                           Sign in!
                           </a>
                        </p>
                    </div>
                    {{/if}}
                </div>
                <div class="col-sm-2 col-md-2">
                </div>
            </div>
        </script>
        <script id="technologiesTemplate" type="text/x-handlebars-template">
            <div class="row">
                <h2>Requests and Suggestions</h2>
            </div>
        </script>
        <script id="mailingTemplate" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    <div class="form-inline startup">
                        <label for="recipient">Enter recipients email-id:</label>
                        <input id="to" type="email" class="form-control" placeholder="" />
                        <button class="btn btn-primary btn-sm active ratebtn" value="select All" id="email">select All</button>
                        <label for="subject">Subject:</label>
                        <input id="subject" type="text" class="form-control" placeholder="Write Subject" />
                        <button id="send_email">Send Email</button>
                        <span id="message"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-md-8 startup">
                        <table class="table table-bordered" id="crud">
                            <tr>
                                <th width="75">SSID</th>
                                <th width="75">Participant Name</th>
                                <th width="75">Email</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </script>
        <script id="mail-template" type="text/x-handlebars-template">
            <td>{{ssid}}</td>
            <td>{{partc_name}}</td>
            <td>
                <input type=checkbox name=list value="1">&nbsp{{email}}</td>
        </script>
        <script id="feedbackTemplate" type="text/x-handlebars-template">
            <div class="row startup">
                <div class="col-sm-1 col-md-1" startup>
                </div>
                <div class="col-sm-8 col-md-8" startup>
                    <table class="table table-hover" id="tblinput">
                        <thead>
                            <tr>
                                <th width="75"><strong>Presenter Name</strong></th>
                                <th width="75"><strong>Topic Name</strong></th>
                                <th width="75"><strong>Date</strong></th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <input type="text" id="pname" placeholder="presenter" /> </td>
                            <td>
                                <input type="text" id="tname" placeholder="topic name" /> </td>
                            <td>
                                <input type="date" id="pst_date" placeholder="scheduled time" /> </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                                <button id="btnadd">Submit</button>
                                <button id="btnclear">Reset</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-1" startup>
                </div>
                <div class="col-sm-8 col-md-8" startup>
                    <table class="table table-hover" id="crud">
                        <tr>
                            <th width="75">Presenter</th>
                            <th width="75">Topic Name</th>
                            <th width="75">Date</th>
                            <th width="75">Get Feedback</th>
                            <th width="75">Changes</th </tr>
                    </table>
                </div>
            </div>
        </script>
        <script id="feed-template" type="text/x-handlebars-template">
            <td>{{pname}}</td>
            <td>{{tname}}</td>
            <td>{{pst_date}}</td>
            <td><a href="#sessions" class="btn btn-primary btn-lg active ratebtn" data-id="{{ssid}}" role="button">Feedback</a></td>
            <td>
                <input id="btnedt" type="button" value="Edit" />
                <input id="btndl" type="button" value="Remove" />
            </td>
        </script>
        <script id="rating-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="col-sm-1 col-md-1">
                </div>
                <div class="col-sm-8 col-md-8 startup">
                    <table class="table table-bordered" id="feed">
                        <tr>
                            <th width="75">SSID</th>
                            <th width="75">User</th>
                            <th width="75">Presentation Skills</th>
                            <th width="75">Technical Skills</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-1">
                </div>
                <div class="col-sm-10 col-md-10">
                    <div style="height:450px; width:600px">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </script>
        <script id="ratingfeed-template" type="text/x-handlebars-template">
            <td>{{ssid}}</td>
            <td>{{user}}</td>
            <td>{{pskills}}</td>
            <td>{{tskills}}</td>
        </script>
        <script id="signinTemplate" type="text/x-handlebars-template">
            <div class="row signin">
                <div class="col-sm-4 col-md-4">
                </div>
                <div class="col-sm-2 col-md-2 formb">
                    <div class="form-group">
                        <label for="user name">User name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button id="login" class="btn-default">Submit</button>
                    <a href="#/signup"  title="register"> signup </a>
                </div>
            </div>
        </script>
        <script id="registerTemplate" type="text/x-handlebars-template">
            <div class="row signin">
                <div class="col-sm-4 col-md-4">
                </div>
                <div class="col-sm-2 col-md-2 formb">
                    <div class="form-group">
                        <label for="user name">User name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button id="signup" class="btn-default" type="submit">Register</button>
                    <a href="/signin" title="register"> signin </a>
                </div>
            </div>
        </script>
        <script id="feeds-template" type="text/x-handlebars-template">
            <div class="row startup">
                <div class="col-sm-3 col-md-3 col-lg-3">
                </div>
                <div>
                    <p style="color:red">Welcome to Feedback page your ratings must be between 1 to 5</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-1">
                </div>
                <div class="col-sm-8 col-md-8">
                    <table class="table table-bordered" id="tblinput">
                        <thead>
                            <tr>
                                <th width="75"><strong>Session ID</strong></th>
                                <th width="75"><strong>User Name</strong></th>
                                <th width="75"><strong>Presentation Skills</strong></th>
                                <th width="75"><strong>Technical Skills</strong></th>
                            </tr>
                        </thead>
                        <tr>
                            <td>
                                <input type="text" id="ssid" placeholder="topic name" /> </td>
                            <td>
                                <input type="text" id="uname" placeholder="User Name" /> </td>
                            <td>
                                <input type="text" id="pskills" placeholder="Presentaion Skills" /> </td>
                            <td>
                                <input type="text" id="tskills" placeholder="Technical Skills" /> </td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                            <td>
                                <button id="btnadd">Submit</button>
                                <button id="btnclear">Reset</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3">
                </div>
                <div id="thanks">
                </div>
            </div>
        </script>
    </div>
    <script data-main="js/main" src="js/lib/require.js"></script>
</body>

</html>
