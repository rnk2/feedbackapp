<div class="container">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Sign In</li>
    </ol>
    <div class="row">
        <!-- Article main content -->
        <article class="col-xs-12 maincontent">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div id="formContainer">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3 class="thin text-center">Sign in to your account</h3>
                            <p class="text-center text-muted">Not registered yet ? <a href="/signup">Signup</a> </p>
                            <p class="error-status">!Oops Something went wrong please try again</p>
                            <hr>
                            <div class="row">
                            <div class="top-margin col-md-12">
                                <label>Username/Email <span class="text-danger">*</span></label>
                                <input type="text" name="userEmail" id="email" class="form-control" data-val="userName">
                            </div>
                        </div>
                         <div class="row">
                            <div class="top-margin col-md-12">
                                <label>Password <span class="text-danger">*</span></label>
                                <input type="password" name="password" id="password" class="form-control" 
                                data-val="password">
                            </div>
                        </div>
                            <hr>
                            <div class="row">
                                <div class="col-lg-8">
                                    <b><a href="#/forgotpassword">Forgot password?</a></b>
                                </div>
                                <div class="col-lg-4 text-right">
                                    <button id="signin" class="btn btn-action" type="submit">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div>
                    </div>
        </article>
        <!-- /Article -->
